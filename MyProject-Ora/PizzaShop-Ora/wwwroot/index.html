<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop Ora</title>
</head>
<link rel="stylesheet" href="./css/site.css">

<body>
    <h1 id="h1">HELLO TO OUR PIZZA PROJECT</h1>
    <div id="theSite">
        <table>
            <thead>
                <tr>
                    <th>שם הפיצה</th>
                    <th>?מתאימה לצליאקים</th>
                    <th>מחיר</th>
                    <th>קוד</th>
                </tr>
            </thead>
            <tbody id="pizzatbody">
            </tbody>
        </table>
        <div id="btns">
            <button class="btn" onclick="Get()"> לכל התפריט</button>
            <button class="btn" onclick="GetId()">לקבל לפי קוד</button>
            <button class="btn" onclick="Put()">עדכון פיצה</button>
            <button class="btn" onclick="Post()">ליצור פיצה</button>
            <button class="btn" onclick="Delete()">למחוק פיצה</button>
            <button class="btn" onclick="addWorker()">להוסיף עובד</button>
        </div>
        <br>
        <div id="getId">
            <h4>:ההזמנה שלך</h4>
            <section id="orderBody">

            </section>
            <button onclick="openBox()" id="finish">לתשלום</button>

        </div>

        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content" action="">
              <div class="container">
                <h1>ביצוע ההזמנה</h1>
                <p>אנא מלא את פרטי  האשראי</p>
                <hr id="hr">
                <label for="text"><b>שם בעל הכרטיס</b></label>
                <input class="inp" id="inpName" type="text" placeholder="Enter cards own name" name="text" required>
          
                <label for="num"><b>מספר כרטיס</b></label>
                <input class="inp" id="inpNum" type="password" placeholder="1111-2222-3333-4444" name="num" required>
          
                <label for="Exp"><b>שנה אחרונה לשימוש </b></label>
                <input class="inp" id="inpExp" type="password" placeholder="2028" name="Exp" required>
                
          
                <div class="clearfix">
                  <button type="button" class="Obutton" id="cancelbtn" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">ביטול</button>
                  <button type="button" class="Obutton" class="signupbtn" onclick="FinishOrder()">תשלום סופי</button>
                </div>
              </div>
            </form>
          </div>


    </div>
    <div id="container">
        <form action="javascript:void(0);" id="formLogIn" method="POST" onsubmit="Login()">
            <label for="usrname" class="coteret">שם משתמש</label>
            <input type="text" id="usrname" name="usrname" required>
            <label for="psw" class="coteret">סיסמא</label>
            <input type="password" id="psw" name="psw" required>
            <input type="submit" value="הכנס">
        </form>
    </div>
</body>

<script src="./js/site.js" asp-append-version="true"></script>
</body>

</html>
